{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Marketplace Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Plugin Marketplace</h1>
        <div class="d-flex">
            <input type="text" class="form-control me-2" id="searchPlugins" placeholder="Search plugins...">
            <select class="form-select me-2" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="printing">Printing</option>
                <option value="monitoring">Monitoring</option>
                <option value="automation">Automation</option>
                <option value="integration">Integration</option>
            </select>
        </div>
    </div>

    <!-- Featured Plugins -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Featured Plugins</h5>
        </div>
        <div class="card-body">
            <div class="row" id="featuredPlugins">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <!-- All Plugins -->
    <div class="row" id="pluginGrid">
        <!-- Plugin cards will be inserted here -->
    </div>

    <!-- Plugin Details Modal -->
    <div class="modal fade" id="pluginModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Plugin Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Plugin details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="installPlugin">Install</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Plugin Card Template -->
<template id="pluginCardTemplate">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img class="card-img-top plugin-thumbnail" src="" alt="Plugin thumbnail">
            <div class="card-body">
                <h5 class="card-title plugin-name"></h5>
                <p class="card-text plugin-description"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary plugin-version"></span>
                    <span class="text-muted plugin-downloads"></span>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm view-details">View Details</button>
                <button class="btn btn-success btn-sm install-plugin">Install</button>
            </div>
        </div>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/marketplace.js') }}"></script>
{% endblock %}
