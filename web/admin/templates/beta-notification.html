<!-- Beta-Benachrichtigung -->
<div id="beta-notification" class="fixed top-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full">
    <div class="flex items-center">
        <div class="mr-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <div>
            <p class="font-medium">Beta-Version</p>
            <p class="text-sm">Diese Anwendung befindet sich noch in der Entwicklung.</p>
        </div>
        <button onclick="closeBetaNotification()" class="ml-6 text-white hover:text-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>

<script>
// Beta-Benachrichtigung Funktionen
function showBetaNotification() {
    if (!localStorage.getItem('beta-notification-closed')) {
        setTimeout(function() {
            const notification = document.getElementById('beta-notification');
            notification.classList.remove('translate-x-full');
        }, 1000);
    }
}

function closeBetaNotification() {
    const notification = document.getElementById('beta-notification');
    notification.classList.add('translate-x-full');
    localStorage.setItem('beta-notification-closed', 'true');
}

// Benachrichtigung beim Laden anzeigen
document.addEventListener('DOMContentLoaded', showBetaNotification);
</script>
